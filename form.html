<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="_blank">
        <label for="name">Full Name
            <input type="text" name="name" placeholder="What should we call you?" aria-required="true">
        </label>
        <label for="email">Email
            <input type="email" name="email" placeholder="john@doe.com" aria-required="true">
        </label>
        <label for="password">Enter Password
            <input type="password" name="password" aria-required="true" placeholder="xxxxxxxx">
            <span class="toggle-visibility" id="toggle-visibility">&#128065;</span>
        </label>
        <label for="confirm-password">Confirm Password
            <input type="password" name="confirm-password" aria-required="true" placeholder="xxxxxxxx">
            <span class="toggle-visibility" id="toggle-visibility">&#128065;</span>
        </label>
        <button type="submit">Update Profile</button>
        <div class="circle">65%</div>
        <p>Profile Completeness</p>
        <div class="tasks">
            <ul>
                <li>Creat Account</li>
                <li>Update Roadmap Progress</li>
                <li>Setup Public Profile</li>
                <li>Complete your first project</li>
            </ul>
        </div>
    </form>
</body>
</html>
